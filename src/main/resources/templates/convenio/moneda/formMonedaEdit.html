<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
  <head th:insert="fragments/head :: head">
    
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar" th:insert="fragments/header :: header">
       
      
    </header>
    <div class="app-body">
      <div class="sidebar" th:insert="fragments/menu :: menu-principal">
      
    </div>
      <main class="main">
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item">
            <a href="#">Admin</a>
          </li>
          <li class="breadcrumb-item active">Dashboard</li>
          <!-- Breadcrumb Menu-->
   
        </ol>
        <div class="container-fluid">
          <div class="animated fadeIn">
			    <div class="card">
			      <div class="card-header">
			        <strong>Editar Moneda</strong>
			      </div>
			      <div class="card-body">
			        <form  th:action = "@{/monedas/guardar}"  method="post"  th:object="${moneda}"   class="form-horizontal">
			          <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
		            		Por favor corrija los siguientes errores:
		            		<ul>
		            			<li th:each="err : ${#fields.errors('*')}"  th:text="${err}"></li>
		            		</ul>
		            	</div>
			          <div class="form-group row">
			          	<input type="hidden" th:field="*{codMoneda}">
			          	<input type="hidden" th:field="*{flagActivo}">
			          	<input type="hidden" th:field="*{fechaModificacion}">
			          	<input type="hidden" th:field="*{codUsuario}">
			            <label class="col-sm-5 col-form-label" for="codMoneda">Codigo Moneda:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" id="codMoneda" name="codMoneda" th:field="*{codMoneda}" placeholder="Codigo de la moneda" required="required" disabled="disabled"> 
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="descripcion">Descripcion:</label>
			            <div class="col-sm-6">
			              <input   type="text"  class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}"  placeholder="Descripcion de la moneda"   required="required">
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Codigo Alterno:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" id="codAlterno" name="codAlterno" th:field="*{codAlterno}" placeholder="Codigo alterno de la moneda" maxlength="3" required="required">
			            </div>
			          </div>
			          <div class="card-footer">
			        	<button type="submit" class="btn btn-sm btn-primary"><i class="far fa-circle" aria-hidden="true"></i> Aceptar</button>
			        	<button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</button>
			      	  </div>
			        </form>
			      </div>
			      
			    </div>
			  </div><!--/.col-->
        </div>
      </main>
      
    </div>
   <footer class="app-footer" th:insert="fragments/footer :: pie-pagina">
    
  </footer>
    <!-- CoreUI and necessary plugins-->
    <script th:src="@{/node_modules/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/node_modules/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/node_modules/pace-progress/pace.min.js}"></script>
    <script th:src="@{/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui/dist/js/coreui.min.js}"></script>
    <!-- Plugins and scripts required by this view-->
    <script th:src="@{/node_modules/chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui-plugin-chartjs-custom-tooltips/dist/js/custom-tooltips.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>

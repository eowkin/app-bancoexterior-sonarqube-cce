<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
  <head th:insert="fragments/head :: head">
    
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar" th:insert="fragments/header :: header">
       
      
    </header>
    <div class="app-body">
      <div class="sidebar" th:insert="fragments/menu :: menu-principal">
      
    </div>
      <main class="main">
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
      		<li class="breadcrumb-item" th:each="uri : ${arrUri}" th:text="${uri}">Home</li>
      	</ol>
        <div class="container-fluid">
          <div class="animated fadeIn">
		    <div class="row">
		      <div class="col-lg-1-12">
		        <div class="card">
		          <div class="card-header">
		            <i class="fa fa-align-justify" aria-hidden="true"></i> Listado de Tasas
		            <div class="my-2 text-right">
		              <a class="btn btn-primary" th:href="@{/tasas/formTasa}" title="Crear nueva Tasa" role="button"><i class="fa fa-file-o" aria-hidden="true"></i> Crear Tasa</a>
		            </div>
		          </div><!--/.card-header-->
		          <div class="card-body">
		          	<div th:if="${mensajeError != null}" class="alert alert-danger" role="alert">
		            		Ocurrio los siguientes errores:
		            		<ul>
		            			<li th:text="${mensajeError}"></li>
		            		</ul>
		            	</div>	
		          	<div th:if="${mensaje != null}" class="alert alert-success" th:text="${mensaje}" role="alert"></div>
							           
		            <table class="table table-striped table-hover">
		              <thead>
		                <tr>
		                  <th scope="col">Cod. Moneda Origen</th>
		                  <th scope="col">Cod. Moneda Destino</th>
		                  <th scope="col">Tipo Operación</th>
		                  <th scope="col">Tasa Compra</th>
		                  <th scope="col">Tasa Venta</th>
		                  <th scope="col">Cod. Usuario</th>
		                  <th scope="col">Fecha Modificación</th>
		                  <th scope="col">Editar</th>
		                  <th scope="col">Eliminar</th>
		                </tr>
		              </thead>
		              <tbody>
		                <tr th:each = "tasa: ${listaTasas}">
		                  <td th:text="${tasa.codMonedaOrigen}"></td>
		                  <td th:text="${tasa.codMonedaDestino}"></td>
		                  <td>
		                  	<span th:if="${tasa.tipoOperacion == 0}">Mercado Internacional</span>
		                  	<span th:if="${tasa.tipoOperacion == 1}">Mesa de Cambio</span>
		                  	<span th:if="${tasa.tipoOperacion == 2}">Intervencion</span>
		                  	<span th:if="${tasa.tipoOperacion == 3}">Menudeo</span>
		                  </td> 
		                  <td th:text="${tasa.montoTasaCompraString}"></td>
		                  <td th:text="${tasa.montoTasaVentaString}"></td>
		                  <td th:text="${tasa.codUsuario}"></td>
		                  <td th:text="${tasa.fechaModificacion}"></td>
		                  <td>
		                  	<a  class="btn btn-primary" th:href="@{/tasas/edit(codMonedaOrigen=${tasa.codMonedaOrigen}, codMonedaDestino=${tasa.codMonedaDestino}, tipoOperacion=${tasa.tipoOperacion}) }" role="button" title="Editar el registro."><i class="fa fa-pencil" aria-hidden="true"></i></a>
		                  </td>
		                  <td>
		                  	<a  onclick="return confirm('¿Estas seguro de eliminar la tasa seleccionada?')"  class="btn btn-danger" th:href="@{/tasas/eliminar(codMonedaOrigen=${tasa.codMonedaOrigen}, codMonedaDestino=${tasa.codMonedaDestino}, tipoOperacion=${tasa.tipoOperacion}) }" role="button" title="Eliminar el registro."><i class="fa fa-times" aria-hidden="true"></i></a>
		                  </td>
		                </tr>
		              </tbody>
		            </table> 
		          
		          </div><!--/.card-body-->
		        </div><!--/.card-->
		      </div><!--/.col-lg-1-12-->
		    </div><!--/.row-->    
		  </div><!--/.animated fadeIn-->
        </div>
      </main>
      
    </div>
   <footer class="app-footer" th:insert="fragments/footer :: pie-pagina">
    
  </footer>
    <!-- CoreUI and necessary plugins-->
    <script th:src="@{/node_modules/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/node_modules/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/node_modules/pace-progress/pace.min.js}"></script>
    <script th:src="@{/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui/dist/js/coreui.min.js}"></script>
    <script th:src="@{/node_modules/@fortawesome/fontawesome-free/js/all.js}" type="text/javascript"></script>
    <!-- Plugins and scripts required by this view-->
    <script th:src="@{/node_modules/chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui-plugin-chartjs-custom-tooltips/dist/js/custom-tooltips.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>

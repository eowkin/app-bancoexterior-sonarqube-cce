<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
  <head th:insert="fragments/head :: head">
    
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar" th:insert="fragments/header :: header">
       
      
    </header>
    <div class="app-body">
      <div class="sidebar" th:insert="fragments/menu :: menu-principal">
      
    </div>
      <main class="main">
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
      		<li class="breadcrumb-item" th:each="uri : ${arrUri}" th:text="${uri}">Home</li>
      	</ol>
        <div class="container-fluid">
          <div class="animated fadeIn">
			    <div class="card">
			      <div class="card-header">
			        <strong>Crear Límites Generales</strong>
			      </div>
			      <div class="card-body">
			        <form th:action = "@{/limitesGenerales/save}"   method="post" th:object="${limitesGenerales}"   class="form-horizontal">
			          <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
		            		Por favor corrija los siguientes errores:
		            		<ul>
		            			<li th:each="error : ${listaError}"  th:text="${error}"></li>
		            		</ul>
		            	</div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="codMoneda">Código Moneda:</label>
			            <div class="col-sm-6">
			            	
			              <select  class="form-control" th:field="*{codMoneda}" name="codMoneda" required="required">
			                <option value="">----Seleccionar Moneda----</option>
			                <option th:each = "moneda: ${listaMonedas}" th:value="${moneda.codMoneda}" th:text="${moneda.descripcion}"></option>
			              </select>
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="tipoTransaccion">Tipo Transacción:</label>
			            <div class="col-sm-6">
			              <select  class="form-control" th:field="*{tipoTransaccion}"  name="tipoTransaccion" required="required">
			                <option value = "">----Seleccionar Tipo Transacción----</option>
			                <option value = "C" >Compra</option>
			                <option value = "V" >Venta</option>
			              </select>
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="tipoCliente">Tipo Cliente:</label>
			            <div class="col-sm-6">
			              <select  class="form-control" th:field="*{tipoCliente}" name="tipoCliente" required="required">
			                <option value = "">----Seleccionar Tipo Cleinte----</option>
			                <option value = "J" >Jurídico</option>
			                <option value = "N" >Natural</option>
			              </select>
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Mínimo:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoMin}" id="montoMin" name="montoMin" required="required">
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Máximo:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoMax}" id="montoMax" name="montoMax" required="required">
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Tope:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoTope}" id="montoTope" name="montoTope" required="required">
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Mensual:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoMensual}"  id="montoMensual" name="montoMensual" required="required">
			              			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Diario:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoDiario}" id="montoDiario" name="montoDiario" required="required">
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Banco:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoBanco}" id="montoBanco" name="montoBanco" required="required">
			            </div>
			          </div>
			          <div class="card-footer">
			        	 <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-circle-o" aria-hidden="true"></i> Aceptar</button>
			        	 <a   class="btn btn-sm btn-danger" role="button" th:href="@{/limitesGenerales/index}"><i class="fa fa-ban" aria-hidden="true"></i>Cancelar</a>
			      	  </div>
			        </form>
			      </div>
			      
			    </div>
			  </div><!--/.col-->
        </div>
      </main>
      
    </div>
   <footer class="app-footer" th:insert="fragments/footer :: pie-pagina">
    
  </footer>
    <!-- CoreUI and necessary plugins-->
    <script th:src="@{/node_modules/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/node_modules/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/node_modules/pace-progress/pace.min.js}"></script>
    <script th:src="@{/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui/dist/js/coreui.min.js}"></script>
    <script th:src="@{/node_modules/@fortawesome/fontawesome-free/js/all.js}" type="text/javascript"></script>
    <!-- Plugins and scripts required by this view-->
    <script th:src="@{/node_modules/chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui-plugin-chartjs-custom-tooltips/dist/js/custom-tooltips.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
  <head th:insert="fragments/head :: head">
    
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar" th:insert="fragments/header :: header">
       
      
    </header>
    <div class="app-body">
      <div class="sidebar" th:insert="fragments/menu :: menu-principal">
      
    </div>
      <main class="main">
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
      		<li class="breadcrumb-item" th:each="uri : ${arrUri}" th:text="${uri}">Home</li>
      	</ol>
        <div class="container-fluid">
          <div class="animated fadeIn">
			    <div class="card">
			      <div class="card-header">
			        <strong>Detalle Limites Generales</strong>
			      </div>
			      <div class="card-body">
			        <form th:action = "@{/tasas/guardar}"   method="post" th:object="${limitesGenerales}"   class="form-horizontal">
			          <div class="form-group row">
			          	<input type="hidden" th:field="*{codMoneda}">
		          		<input type="hidden" th:field="*{tipoTransaccion}">
		          		<input type="hidden" th:field="*{tipoCliente}">
			            <label class="col-sm-5 col-form-label" for="codMoneda">Codigo Moneda:</label>
			            <div class="col-sm-6">
			            	<input type="text" class="form-control" th:field="*{codMoneda}" id="codMoneda" name="codMoneda" disabled="disabled">
			            	
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="tipoTransaccion">Tipo Transaccion:</label> 
			            <div class="col-sm-6">
			              <select  class="form-control" th:field="*{tipoTransaccion}"  name="tipoTransaccion" disabled="disabled">
			                <option value = "">----Selecionar Tipo Transaccion----</option>
			                <option value = "C" >Compra</option>
			                <option value = "V" >Venta</option>
			              </select>
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="tipoCliente">Tipo Cliente:</label>
			            <div class="col-sm-6">
			              <select  class="form-control" th:field="*{tipoCliente}" name="tipoCliente" disabled="disabled">
			                <option value = "">----Selecionar Tipo Cleinte----</option>
			                <option value = "J" >Juridico</option>
			                <option value = "N" >Natural</option>
			              </select>
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Minimo:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoMinString}" id="montoMin" name="montoMin" disabled="disabled">
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Maximo:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoMaxString}" id="montoMax" name="montoMax" disabled="disabled">
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Tope:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoTopeString}" id="montoTope" name="montoTope" disabled="disabled">
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Mensual:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoMensualString}" id="montoMensual" name="montoMensual" disabled="disabled">
			              			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Diario:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoDiarioString}" id="montoDiario" name="montoDiario" disabled="disabled">
			            </div>
			          </div>
			          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="input-large">Monto Banco:</label>
			            <div class="col-sm-6">
			              <input type="text" class="form-control" th:field="*{montoBancoString}"  id="montoBanco" name="montoBanco" disabled="disabled">
			            </div>
			          </div>
			        </form>
			      </div>
			      <div class="card-footer">
			      	 
			         <a class="btn btn-primary" th:href="@{/limitesGenerales/index}" title="Volver a lista limites" role="button">Volver a lista limites</a>
			         
			      </div>
			    </div>
			  </div><!--/.col-->
        </div>
      </main>
      
    </div>
   <footer class="app-footer" th:insert="fragments/footer :: pie-pagina">
    
  </footer>
    <!-- CoreUI and necessary plugins-->
    <script th:src="@{/node_modules/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/node_modules/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/node_modules/pace-progress/pace.min.js}"></script>
    <script th:src="@{/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui/dist/js/coreui.min.js}"></script>
    <script th:src="@{/node_modules/@fortawesome/fontawesome-free/js/all.js}" type="text/javascript"></script>
    <!-- Plugins and scripts required by this view-->
    <script th:src="@{/node_modules/chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui-plugin-chartjs-custom-tooltips/dist/js/custom-tooltips.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>

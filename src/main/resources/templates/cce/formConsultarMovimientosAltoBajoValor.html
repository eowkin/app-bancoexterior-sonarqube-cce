<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
  <head th:insert="fragments/head :: head">
    
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar" th:insert="fragments/header :: header">
    </header>
    <div class="app-body">
      <div class="sidebar" th:insert="fragments/menu :: menu-principal">
      
    </div>
      <main class="main">
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
      		<li class="breadcrumb-item" th:each="uri : ${arrUri}" th:text="${uri}">Home</li>
      	</ol>
        <div class="container-fluid">
          <div class="animated fadeIn">
		    <div class="card">
		      <div class="card-header">
		        <strong>Consulta de Movimientos</strong>
		      </div>
		      <div class="card-body">
		        <form  th:action = "@{/ccetransacciones/procesarConsultaMovimientos}"   method="get" th:object="${cceTransaccionDto}"   class="form-horizontal">
		          <div th:if="${listaError != null}" class="alert alert-danger" role="alert">
		            		Por favor corrija los siguientes errores:
		            		<ul>
		            			<li th:each="error : ${listaError}"  th:text="${error}"></li>
		            		</ul>
		            	</div>

		         
		          <div class="form-group row">
			            <label class="col-sm-5 col-form-label" for="tipoTransaccionInt">Tipo Transaccion:</label>
			            <div class="col-sm-3">
			            	<select  class="form-control"  name="tipoTransaccionInt" th:field="*{tipoTransaccionInt}">
				            	<option value="0">----Selecionar Tipo Transaccion----</option>
			                	<option th:each = "tipoTransaccion: ${listaTipoTransaccion}" th:value="${tipoTransaccion.id}" th:text="${tipoTransaccion.descripcion}"></option>
			                </select>	
			            </div>
			          </div>
			          
			      <div class="form-group row">
		            <label class="col-sm-5 col-form-label" for="bancoDestino">Banco Ordenante/Banco Beneficiario:</label>
		            <div class="col-sm-4">
		              <select  class="form-control"  name="bancoDestino" th:field="*{bancoDestino}">
		                <option value="">----Selecionar Banco----</option>
		                <option th:each = "banco: ${listaBancos}" th:value="${banco.codBanco}" th:text="${banco.nbBanco}"></option>
		              </select>
		            </div>
		          </div>     
			      <div class="form-group row">
			          	<label class="col-sm-5 col-form-label" for="numeroIdentificacion">Rif/CI Cliente:</label>
			            <div class="col-sm-3">
			              <input type="text" class="form-control" th:field="*{numeroIdentificacion}" id="numeroIdentificacion" name="numeroIdentificacion">
			              
			            </div>
			          </div>      
		          <div class="form-group row">
		            <label class="col-sm-5 col-form-label" for="input-large">Fecha Desde:</label>
		            <div class="col-sm-3">
		              <input type="date" class="form-control" th:field="*{fechaDesde}" name="fechaDesde" id="fechaDesde" placeholder="Fecha desde" required="required">
		            </div>
		          </div>
		          
		          <div class="form-group row">
		            <label class="col-sm-5 col-form-label" for="input-large">Fecha Hasta:</label>
		            <div class="col-sm-3">
		              <input type="date" class="form-control" th:field="*{fechaHasta}" name="fechaHasta" id="fechaHasta" placeholder="Fecha hasta" required="required">
		            </div>
		          </div>
		          
		          <div class="card-footer">
		        	<button type="submit" class="do-request btn btn-sm btn-primary"><i class="fa fa-circle-o" aria-hidden="true"></i> Aceptar</button>
			        <a   class="btn btn-sm btn-danger" role="button" th:href="@{/}"><i class="fa fa-ban" aria-hidden="true"></i>Cancelar</a>
		      	  </div>
		        </form>
		        <div id="loading-screen" style="display:none">
    					<img alt="logo" th:src="@{/img/spinning-circles.svg}"/>
			  	</div>
		      </div>
		      
		    </div>
		  </div><!--/.col--> <!--/.animated fadeIn-->
        </div>
      </main>
      
    </div>
   <footer class="app-footer" th:insert="fragments/footer :: pie-pagina">
    
  </footer>
    <!-- CoreUI and necessary plugins-->
    <script th:src="@{/node_modules/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/node_modules/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/node_modules/pace-progress/pace.min.js}"></script>
    <script th:src="@{/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui/dist/js/coreui.min.js}"></script>
    <!-- Plugins and scripts required by this view-->
    <script th:src="@{/node_modules/chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui-plugin-chartjs-custom-tooltips/dist/js/custom-tooltips.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>

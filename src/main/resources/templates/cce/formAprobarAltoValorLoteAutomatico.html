<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
  <head th:insert="fragments/head :: head">
    
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar" th:insert="fragments/header :: header">
    </header>
    <div class="app-body">
      <div class="sidebar" th:insert="fragments/menu :: menu-principal">
      
    </div>
      <main class="main">
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
      		<li class="breadcrumb-item" th:each="uri : ${arrUri}" th:text="${uri}">Home</li>
      	</ol>
        <div class="container-fluid">
          <div class="animated fadeIn">
		    <div class="card">
		      <div class="card-header">
		        <strong>Aprobacion Alto Valor Lote Automatico</strong>
		      </div>
		      <div class="card-body">
		        <form  th:action = "@{/ccetransacciones/procesarAprobarAltoValorLoteAutomatico}"   method="get" th:object="${cceTransaccionDto}"   class="form-horizontal">
		          <div th:if="${listaError != null}" class="alert alert-danger" role="alert">
		            		Por favor corrija los siguientes errores:
		            		<ul>
		            			<li th:each="error : ${listaError}"  th:text="${error}"></li>
		            		</ul>
		            	</div>

		         
		            
			      <div class="form-group row">
			          	<label class="col-sm-5 col-form-label" for="numeroAprobacionesLotes">Nro. Operaciones Aporbar:</label>
			            <div class="col-sm-3">
			              <input type="text" class="form-control"  th:field="*{numeroAprobacionesLotes}" id="numeroAprobacionesLotes" name="numeroAprobacionesLotes"  disabled="disabled">
			              
			            </div>
			          </div>      
		          <div class="form-group row">
			          	<label class="col-sm-5 col-form-label" for="numeroAprobaciones">Monto Total:</label>
			            <div class="col-sm-3">
			              <input type="text" class="form-control" th:field="*{montoAprobacionesLotes}"  id="montoAprobacionesLotes" name="montoAprobacionesLotes"  disabled="disabled">
			              
			            </div>
			          </div>     
		          
		          <div class="card-footer">
		          	<div th:if=${selecionadosBoton}>
		        		<button type="submit" class="do-request btn btn-sm btn-primary"><i class="fa fa-circle-o" aria-hidden="true"></i> Aceptar</button>
			        	<a   class="btn btn-sm btn-danger" role="button" th:href="@{/}"><i class="fa fa-ban" aria-hidden="true"></i>Cancelar</a>
			      	</div>
			      	<div th:unless="${selecionadosBoton}">
			      		<button type="submit" class="btn btn-sm btn-primary" disabled="disabled"><i class="fa fa-circle-o" aria-hidden="true"></i> Aceptar</button>
			        	<a   class="btn btn-sm btn-danger" role="button" th:href="@{/}"><i class="fa fa-ban" aria-hidden="true"></i>Cancelar</a>
			      	</div>  	
		      	  </div>
		        </form>
		        <div id="loading-screen" style="display:none">
    					<img alt="logo" th:src="@{/img/spinning-circles.svg}"/>
			  	</div>
		        
		      </div>
		      
		    </div>
		  </div><!--/.col--> <!--/.animated fadeIn-->
        </div>
      </main>
      
    </div>
   <footer class="app-footer" th:insert="fragments/footer :: pie-pagina">
    
  </footer>
    <!-- CoreUI and necessary plugins-->
    <script th:src="@{/node_modules/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/node_modules/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/node_modules/pace-progress/pace.min.js}"></script>
    <script th:src="@{/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui/dist/js/coreui.min.js}"></script>
    <!-- Plugins and scripts required by this view-->
    <script th:src="@{/node_modules/chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui-plugin-chartjs-custom-tooltips/dist/js/custom-tooltips.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>

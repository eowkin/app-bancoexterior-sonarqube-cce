<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
  <head th:insert="fragments/head :: head">
    
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar" th:insert="fragments/header :: header">
    </header>
    <div class="app-body">
      <div class="sidebar" th:insert="fragments/menu :: menu-principal">
      
    </div>
      <main class="main">
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
      		<li class="breadcrumb-item" th:each="uri : ${arrUri}" th:text="${uri}">Home</li>
      	</ol>
        <div class="container-fluid">
          <div class="animated fadeIn">
		    <div class="row">
		      <div class="col-lg-1-12">
		        <div class="card">
		          <div class="card-header">
		            <i class="fa fa-align-justify"></i> Listado de Auditoria Consulta
		            <p align="right"></p>
		            <div class="my-2 text-right">	
		              <a class="btn btn-primary" th:href="@{/auditoria/formAuditoriaConsulta}" title="Consulta Auditoria" role="button">Consulta Auditoria</a>
		            </div>
		          </div><!--/.card-header-->
		          <div class="card-body">
		          	<div th:if="${mensajeError != null}" class="alert alert-danger" role="alert">
		            		Ocurrio los siguientes errores:
		            		<ul>
		            			<li th:text="${mensajeError}"></li>
		            		</ul>
		            	</div>
	          	
	          			<div th:if="${mensaje != null}" class="alert alert-success" th:text="${mensaje}" role="alert"></div>
		            <table class="table">
		              <thead>
		                <tr>
		                  <th>Usuario</th>
		                  <th>Opcion Menu</th>
		                  <th>Accion</th>
		                  <th>Cod Respuesta</th>
		                  <th>Resultado</th>
		                  <th>Detalle</th>
		                  <th>Ip Origen</th>
		                  <th>Fecha</th>
		                </tr>
		              </thead>
		              <tbody>
		                <tr th:each = "auditoria: ${listaAuditorias}">
		                  <td th:text="${auditoria.codUsuario}"></td>
		                  <td th:text="${auditoria.opcionMenu}"></td>
		                  <td th:text="${auditoria.accion}"></td>
		                  <td th:text="${auditoria.codRespuesta}"></td>
		                  <td th:text="${auditoria.resultado}"></td>
		                  <td th:text="${auditoria.detalle}"></td>
		                  <td th:text="${auditoria.ipOrigen}"></td>
		                  <td th:text="${auditoria.fecha}"></td>
		                  
		                </tr>
		              </tbody>
		            </table> 
		            <nav th:if="${listaAuditorias.totalPages > 0}" aria-label="Page navigation example" > 
		            	<ul class="pagination justify-content-center">         
		            		<li class="page-item" th:classappend="${listaAuditorias.number == 0 ? 'disabled' : ''}">
		            			<a th:href="@{/auditoria/consultarAuditoriaPage(page=${listaAuditorias.number - 1}, codUsuario=${codUsuario}, fechaDesde=${fechaDesde}, fechaHasta=${fechaHasta})}" class="page-link">Anterior</a>
		            		</li> 
		            		<li class="page-item">
								<a class="page-link"  th:text="${'Pagina '+ (listaAuditorias.number + 1) + ' - '+ (listaAuditorias.totalPages)}" th:title="${'Page '+ listaAuditorias.number}" data-toggle="tooltip"></a>
							</li>
		            		<li class="page-item" th:classappend="${listaAuditorias.number == (listaAuditorias.totalPages - 1) ? 'disabled' : ''}">
		            			<a th:href="@{/auditoria/consultarAuditoriaPage(page=${listaAuditorias.number + 1}, codUsuario=${codUsuario}, fechaDesde=${fechaDesde}, fechaHasta=${fechaHasta})}" class="page-link">Siguiente</a>
		            		</li>  
		            	</ul> 
		            </nav>
		            
		            
		            
		          </div><!--/.card-body-->
		        </div><!--/.card-->
		      </div><!--/.col-lg-1-12-->
		    </div><!--/.row-->    
		  </div><!--/.animated fadeIn-->
        </div>
      </main>
      
    </div>
   <footer class="app-footer" th:insert="fragments/footer :: pie-pagina">
    
  </footer>
    <!-- CoreUI and necessary plugins-->
    <script th:src="@{/node_modules/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/node_modules/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/node_modules/pace-progress/pace.min.js}"></script>
    <script th:src="@{/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui/dist/js/coreui.min.js}"></script>
    <!-- Plugins and scripts required by this view-->
    <script th:src="@{/node_modules/chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/node_modules/@coreui/coreui-plugin-chartjs-custom-tooltips/dist/js/custom-tooltips.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
